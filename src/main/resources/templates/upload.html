<!DOCTYPE html>
<html th:lang="${#locale.language}">
<head th:replace="fragments/head :: head(title=#{upload.title})"></head>
<body>
<div class="page-wrapper">
  <div th:replace="fragments/toolbar :: toolbar"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="fragments/goBack :: goBackLink"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block
            th:replace="'fragments/cardHeader' :: cardHeader(header=#{upload.header})"/>
        <div class="form-card__content">

          <div>
            <form action="/upload-file" method="post" enctype="multipart/form-data">

              <p>
                <input type="file" name="file" required />
              </p>

              <p>
                <button type="submit" class="button button--primary">Submit</button>
              </p>
            </form>
          </div>

        </div>
        <div class="form-card__footer">

        </div>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="fragments/footer :: footer"/>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <title>Spring Boot File Upload to S3 with Vault Credentials</title>
</head>
<body>
<div align="center">
  <div><h2>Spring Boot File Upload to S3</h2></div>
  <div>
    <form action="/upload-file" method="post" enctype="multipart/form-data">

      <p>
        <input type="file" name="file" required />
      </p>

      <p>
        <button type="submit">Submit</button>
      </p>
    </form>
  </div>
</div>
</body>
</html>
